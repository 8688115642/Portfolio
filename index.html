    .portfolio {
      display: flex;
      max-width: 1000px;
      /* height: ;   */
      width: 100%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      overflow: hidden;
    }

    .left-panel {
      flex: 1;
      background: #007acc;
      color: #fff;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .left-panel img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #fff;
      margin-bottom: 10px;
    }

    .left-panel h1 {
      margin: 10px 0;
      font-size: 24px;
      font-weight: bold;
    }

    .left-panel h2 {
      margin-bottom: 20px;
      font-size: 16px;
      font-weight: 400;
    }

    .left-panel p {
      font-size: 14px;
      line-height: 1.5;
      margin-bottom: 20px;
    }

    .social-icons {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
    }

    .social-icons a {
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      color: #007acc;
      background: #fff;
      border-radius: 50%;
      font-size: 18px;
      transition: 0.3s;
    }

    .social-icons a:hover {
      /* background: #005ea6; */

    }

    .buttons {
      display: flex;
      gap: 15px;
    }

    .buttons a {
      padding: 10px 20px;
      border-radius: 20px;
      text-decoration: none;
      color: #007acc;
      background: #fff;
      border: 2px solid #fff;
      transition: 0.3s;
      font-size: 14px;
      font-weight: bold;
    }

    .buttons a:hover {
      background: #005ea6;
      color: #fff;
      border-color: #005ea6;
    }

    .right-panel {
      flex: 2;
      padding: 20px 30px;
    }

    .right-panel h2 {
      font-size: 22px;
      margin-bottom: 15px;
      color: #333;
    }

    .timeline {
      position: relative;
      padding-left: 30px;
    }

    .timeline:before {
      content: '';
      position: absolute;
      top: 0;
      left: 10px;
      width: 2px;
      height: 100%;
      background: #007acc;
    }

    .timeline-item {
      margin-bottom: 20px;
      position: relative;
    }

    .timeline-item:before {
      content: '\f073';
      font-family: 'Font Awesome 5 Free';
      font-weight: 900;
      position: absolute;
      left: -15px;
      top: 0;
      font-size: 18px;
      color: #007acc;
    }

    .timeline-item h3 {
      margin-bottom: 5px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }

    .timeline-item p {
      font-size: 14px;
      color: #666;
      line-height: 1.5;
    }
  </style>
